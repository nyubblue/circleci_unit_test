version: 2.1
jobs:
  say-hello:
    docker:
      - image: python:3.9.16-alpine
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache bash
            apk add --no-cache curl
            export VAR1=byun
      - run:
          name: step 1
          command: |
            echo $VAR1
              if "${VAR1}" | grep "yu"
              then
                echo "s1"
              else
                echo "s2"
              fi
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
